<!DOCTYPE html>
<html lang="ko">
<head>
    <title>14_layout.html</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        /*1)*/
        .container{
            border: 2px solid blue;
            width: 900px;
            margin: auto;
        }

        /*2)*/
        header{
            border: 2px solid red;
            height: 150px;
            width: 100%;
            line-height: 150px;
            text-align: center;
        }

        /*3)*/
        .inner section{
            border: 2px solid green;
            width: 300px;
            height: 300px;
            float: left;
            
        }
    </style>
</head>
<body>
    <!-- 전체 레이아웃 구성하기 -->
    
    <div class="container">
        <header>Header</header>
        <div class="inner">
            <section>Section 1</section>
            <section>Section 2</section>
            <section>Section 3</section>
        </div>
        <footer>Footer</footer>
    </div>


</body>
</html>
