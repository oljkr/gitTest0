<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_삼항연산자.html</title>
</head>
<body>
    <h3>삼항연산자</h3>

    <script>
        let a=3;
        document.write(a*-1);//이항
        document.write(-a);//단항
        document.write("<hr>");

        //삼항연산자
        //형식) (조건) ? 참 : 거짓
        
        //문1) 절대값을 구하시오(양수값을 구하시오)
        let num=-5;
        let result=(num<0) ? num*-1 : num;
                 // -5 <0     -5*-1
        document.write(num+" 절대값: "+result);
        document.write("<hr>")

        //문2) 세개의 수중에서 가장 큰값(최대값)을 구하시오
        let x=1, y=2, z=3;
        let maxNum= (x<y) ? y : x;
        maxNum=(maxNum<z) ? z : maxNum;
        document.write(x+","+y+","+z+" 중 최대값 : "+maxNum);
        document.write("<hr>")


    </script>
    
</body>
</html>
