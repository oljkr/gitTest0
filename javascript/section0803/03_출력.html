<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_출력.html</title>
</head>
<body>
    <script>
        //자바스크립트에서 HTML태그를 사용하려면, 문자형으로 사용한다.
        document.write("대한민국");
        document.write("<br>");
        document.write("오필승 코리아");
        document.write("<hr>");

        //명령어로 사용되는 기호를 단순 기호로 인식하려면 \와 같이 사용한다.
        //'나 "를 단순 기호로 보여주고 싶을 때에는 \랑 같이 쓰면 된다.
        //또는 ""사이에 '를, ''사이에 "를 넣어주면 된다.
        document.write("\"");
        document.write("<hr>");
        document.write('\'');
        document.write("<hr>");
        document.write('\\');
        document.write("<hr>");

        document.write('"');
        document.write("<hr>");
        document.write("'");

    </script>
    
</body>
</html>
