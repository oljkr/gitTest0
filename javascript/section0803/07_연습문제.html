<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07_연습문제.html</title>
  </head>
  <body>
    <h3>연습문제</h3>

    <script>
        //문1) 임의의 정수가 짝수(2의 배수)인지 확인하시오
        //->짝수란? 2로 나누어서 나머지가 0
        let a=4;
        document.write(a%2==0);
                //      4%2
                //      0   ==0
        document.write("<br>");

        document.write(a%2!=1);
                //      4%2
                //      0   !=0
        document.write("<hr>");

        
        //문2) 임의의 정수가 3의 배수인지 확인하시오                    
        let b=4;
        document.write(b%3==0);
        document.write("<hr>");
        
        //문3) 임의의 정수가 4의 배수인지 확인하시오
        let c=4;
        document.write(c%4==0);
        document.write("<hr>");
        
        //문4) 해당 년도가 윤년인지 확인하시오
        let year=2022;
        document.write(year%4==0);
        document.write("<hr>");            

        //문5) 임의의 정수가 2의 배수이면서 5의 배수인지 확인하시오
        let d=5;
        document.write(d%2==0 && d%5==0);
                //     5%2       5%5
                //     1 ==0     0 ==0
                //     false     true
                //     false
        document.write("<hr>");    
        
        //문6) 임의의 정수가 1 또는 3인지 확인하시오
        let e=3;
        document.write(e==1 || e==3);
                //     5%2       5%5
                //     1 ==0     0 ==0
                //     false     true
                //     false
        document.write("<hr>"); 

    </script>
  </body>
</html>
