<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08_연산자.html</title>
  </head>
  <body>
    <h3>연산자</h3>

    <script>

        //연산자 우선 순위
        //->최우선 연산자()
        //->산술 -> 비교 -> 논리
        //->후순위 연산자 = 대입연산자

        //1. 결합연산자
        document.write(3+4+5/2);    //9.5
        document.write("<br>");
        document.write((3+4+5)/2);  //6
        document.write("<hr>");

        //2. 대입연산자
        let num=3;

        num=num+2;
        document.write(num+"<hr>"); //5

        num+=2;
        document.write(num+"<hr>"); //7

        num=num-3;
        document.write(num+"<hr>"); //4

        num-=3;
        document.write(num+"<hr>"); //1

        num*=10;    //num=num*10;
        document.write(num+"<hr>"); //10

        num/=2;     //num=num/2;
        document.write(num+"<hr>"); //5

        num%=4;     //num=num%4;
        document.write(num+"<hr>"); //1


        //3. 1증감 연산자
        let a=3;
        document.write(a+"<br>");
        a=a+1;
        document.write(a+"  //4 <br>");

        a++;
        document.write(a+"  //5 <br>");
        let b=++a;
        document.write("b: "+b+"<br>");
        document.write("a: "+a+"<br>");

        b=b-1; //2
        document.write(b+"<br>");
        b-=1;
        document.write(b+"<br>");
        b--;
        document.write(b+"<br>");
        --b;
        document.write(b+"<hr>");

        //증감연산자에서 ++가 다른 연산과 섞여서 사용될 때는
        //++이 앞에 있는 지 뒤에 있는지에 따라 영향이 다르다.
        //1증감연산자는 다른 계산식과 같이 사용할 경우 주의!!
        //⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐ 기억하기!!!
        document.write("⭐⭐⭐⭐⭐⭐⭐⭐⭐<br>");
        let c=10;
        document.write("c :"+c+"<br>");
        let d=20;
        document.write("d :"+d+"<br>");
        let i=c++;
        document.write("i :"+i+"<br>");
        document.write("c :"+c+"<br>");
        //i변수에 c를 넣는걸 먼저하고, c에 1를 더하기
        //아래 2줄을 한줄로 쓴 것.
        //i=c;
        //c=c+1;
        let j=--d;
        document.write("d :"+j+"<br>");
        document.write("j :"+d+"<br>");
        //d에 -1을 먼저 하고, j변수에 d를 넣기.
        //d=d-1
        //j=d
        document.write("c+d+i+j :"+(c+d+i+j)+"<br>"); //11+19+10+19
        document.write("<hr>");



    </script>
  </body>
</html>
