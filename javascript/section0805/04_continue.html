<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04_continue.html</title>
  </head>
  <body>
    <h3>breakì™€ continue</h3>
    <script>
        for(let x=1; x<10; x++){
            if(x==5){
                break;
            }
            document.write(x);
        }
        for(let x=1; x<10; x++){
            if(x==5){
                continue;
            }
            document.write(x);
        }
    </script>
  </body>
</html>
