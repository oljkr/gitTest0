        // 1+2+3
        let hap=0;
        for(let a=1; a<=3; a=a+1){

        }
        document.write("누적의 합:"+hap)

        document.write("<hr>");

        let a=4;
        for(let x=3;x>=1;x--){
            a*=x;
        }
        document.write(a);

        document.write("<hr>");
        //문4) 두수사이의 합을 구하시오

        //내가 짠 코드
        let input1=4;
        let input2=1;
        let output=0;
        if(input1<=input2){
            for(let x=input1;x<=input2;x++){
                output+=x;
            }
        }else{
            for(let x=input2;x<=input1;x++){
                output+=x;
            }
        }
        document.write(output);
        //선생님이 짠 코드
        let start=5;
        let end=2;
        let sum=0; //결과값
        
        //변수값 서로 교환하기(swap)
        if(start>end){
            let tmp=start;
            start=end;
            end=tmp;
        }
        for(a=start; a<=end; a=a+1){
            sum=sum+a;
        }
        document.write(start+"~"+end+"까지의 합:"+sum);
        document.write("<hr>");

        //문5) 1~5사이 중에서 짝수의 갯수를 구하시오
        let count=0;
        for(let a=1; a<=5; a++){
            if(a%2==0){
                count++;
            }
        }
        document.write("짝수의 갯수:"+count);
        document.write("<hr>");

        //문6) 서기1년 ~ 2022년 사이중에서 윤년의 갯수를 구하시오
        let leap=0; //결과값
        for(let year=1; year<=2022; year=year+1){
            if(year%4==0 && year%100!=0 || year%400==0 ){
                leap=leap+1;
            }
        }
        document.write("윤년의 갯수: "+ leap);
        document.write("<hr>");

        //     결과값이 음수가 되면 x를 몇번 뺐는가를 구하시오

        let su=20;
        let cnt=0;
        while(1){
            su=su-x;
            cnt++;

        }
        document.write(cnt);

        //  3+6+9+12+15+18+21+24 = 108

        //내가 짠 코드
        let j=1;

        while(true){
            i++;
            j=3*i;
            result=result+j;
            if(result>100){

        }
