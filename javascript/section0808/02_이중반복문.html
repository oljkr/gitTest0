<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_이중반복문.html</title>
  </head>
  <body>
    <h3>이중 반복문</h3>
    <script>
        for(let a=1; a<=2; a++){
            document.write("JAVA");
            for(let b=1; b<=3; b++){
                document.write("PYTHON");
            }
            document.write("<hr>");
        }//for end

        //문제
        for(let dan=2; dan<=9; dan++){
            document.write(dan + "단<br>");
            for(let bb=1; bb<=9; bb++){
                document.write(dan + "*" + bb + "=" + dan*bb);
                document.write("<br>");
            }
            document.write("<hr>");
        }

        //회전수 증가
        let a=0, b=0;
        for(a=0; a<=4; a++){
            for(b=1; b<=a; b++){
                document.write("#");
            }
            document.write("<br>");
        }

        //회전수 감소
        for(a=4; a>=1; a--){
            for(b=1; b<=a; b++){
                document.write("$");
            }
            document.write("<br>");
        }
    </script>
  </body>
</html>
