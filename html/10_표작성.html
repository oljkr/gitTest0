<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10_표작성.html</title>
  </head>
  <body>
    <!-- 참조 https://www.w3schools.com/html/html_tables.asp -->
    <!-- 표작성 table -->
    <!-- column 열, row 행, cell 한칸 -->

    <table border="1">
      <!--여기에 border는 원래 css에서 줘야 함!!요즘엔 이렇게 안 씀-->
      <tr>
        <!-- 줄 시작 -->
        <td>셀1</td>
        <!-- cell-->
        <td>셀2</td>
      </tr>
      <!-- 줄 끝-->
    </table>
    <hr />

    <!-- 표크기(픽셀 단위) 
        th는 td보다 좀 진하게 나옴-->
    <table border="1" width="500" height="300">
      <!--여기의 width나 height같은 걸 attribute 또는 property 라고 함
        이런건 CSS에서 효과를 적용하는 게 좋다
        아래 내용의 align도 CSS에서 적용하는 게 정석임-->
      <tr>
        <th>이름</th>
        <th>주소</th>
      </tr>
      <tr>
        <td>무궁화</td>
        <td>종로구 관철동</td>
      </tr>
    </table>

    <!-- 표크기(% 단위) -->
    <table border="1" width="50%">
      <tr>
        <th>이름</th>
        <th>주소</th>
      </tr>
      <tr>
        <td>무궁화</td>
        <td>종로구 관철동</td>
      </tr>
    </table>
    <hr />

    <!-- 정렬 : 가로(align), 세로(valign) -->
    <table border="1" width="250" height="300">
      <tr>
        <!--여기는 td에 align을 줬는데 tr에도 적용할 수 있다
            tr에 적용하게 되면 그 줄의 td전체에 적용되게 된다-->
        <td align="left">종로구</td>
        <td align="center">중구</td>
        <td align="right">마포구</td>
      </tr>
      <tr>
        <td valign="top">강남구</td>
        <td valign="middle">서초구</td>
        <td valign="bottom">송파구</td>
      </tr>
      <tr>
        <td align="left" valign="top">노원구</td>
        <td align="center" valign="middle">도봉구</td>
        <td align="right" valign="bottom">강북구</td>
      </tr>
    </table>
    <hr />

    <!-- 표안에서 영역 구분 <thead> <tbody> <tfoot> -->
    <table border="1">
      <thead>
        <!-- 테이블 머리말 영역-->
        <tr>
          <th>월</th>
          <th>요금</th>
        </tr>
      </thead>
      <tbody>
        <!-- 테이블 본문 영역 -->
        <tr>
          <td>1월</td>
          <td>1000원</td>
        </tr>
        <tr>
          <td>2월</td>
          <td>1500원</td>
        </tr>
        <tr>
          <td>3월</td>
          <td>2000원</td>
        </tr>
      </tbody>
      <tfoot>
        <!-- 테이블 꼬리말 영역-->
        <tr>
          <th>합계</th>
          <th>4500원</th>
        </tr>
      </tfoot>
    </table>
    <hr />

    <!-- 셀 합치기 : 가로 colspan, 세로 rowspan (항상 가로가 기준인 걸 기억하기!!)-->
    <table border="1" width="150">
      <tr>
        <td>가</td>
        <td>나</td>
        <td>다</td>
      </tr>
      <tr>
        <!--가로로 2칸 합치란 소리-->
        <td colspan="2">라</td>
        <td>마</td>
      </tr>
      <tr>
        <td>A</td>
        <!--세로로 2칸 합치란 소리-->
        <td rowspan="2">B</td>
        <td>C</td>
      </tr>
      <tr>
        <td>D</td>
        <td>F</td>
      </tr>
    </table>

    <!-- 표 내부에서 표작성 -->
    <table border="1" width="150" height="200">
      <tr>
        <td>국어</td>
        <!-- 표 내부의 표 작성은 cell에서 함. 열고 닫기와 들여쓰기 주의!!-->
        <td align="center">
          <table border="1">
            <tr> <td>AA</td>  <td>AA</td> </tr>
            <tr> <td>BB</td>  <td>BB</td> </tr>
            <tr> <td>CC</td>  <td>CC</td> </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>영어</td>
        <td>수학</td>
      </tr>
    </table>
  </body>
</html>
