<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_블럭요소.html</title>
</head>
<body>
    <!-- 참조 https://www.w3schools.com/html/html_blocks.asp -->
    <!-- 특정 영역에 대해서 블럭을 지정할 수 있다-->
    <!-- 블럭 요소의 크기는 자신이 감싸는 내용과 상관없이 자신의 영역을 가지고 있음-->
    
    <h3>1. 블럭요소 block</h3>
    <!-- 블럭이 없는 경우 -->
    Text1
    Text2
    Text3
    <hr>

    <!-- 블럭이 있는 경우 -->
    <div>Text1</div>
    <div>Text2</div>
    <div>Text3</div>
    <hr>    

    <!-- 블럭 인용구 -->
    <blockquote>Text1</blockquote>
    <blockquote>Text2</blockquote>
    <blockquote>Text3</blockquote>
    <hr>

    <!--pre는 엔터와 스페이스가 먹힘!!-->
    <pre>
        서울특별시
        강남구     테헤란로
        삼원  타워  4층   아이티윌
    </pre>

    <h3>2. 인라인 요소 inline</h3>
    <!-- 인라인 요소의 크기는 자신이 감싸는 내용과 밀접하며,
        내용의 크기가 자신의 크기가 된다. -->
    <strong>진하게</strong>
    <u>밑줄</u>
    <a>링크</a>
    <!--span도 div와 같이 전체적인 레이아웃을 잡을 때 많이 사용한다.-->
    <span>솔데스크</span>
    <textarea cols="10" row="3"></textarea>
    <hr>

    <h3>3. block요소의 크기 </h3>
    <div style="background-color: lavender;">DIV</div>
    <blockquote style="background-color: lightgrey;">BLOCKQUOTE</blockquote>
    <pre style="background-color: lightcyan;">PRE</pre>
    <h1 style="background-color: lightcoral;">H1</h1>
    <ul style="background-color: lightyellow;">
        <li>JAVA</li>
        <li>PYTHON</li>
    </ul>
    <hr>
    
    <h3>4. inline요소의 크기</h3>
    <strong style="background-color: rgb(224, 69, 22);">손흥민</strong>
    <span style="background-color: rgb(221, 29, 93);">김연아</span>
    <hr>


</body>
</html>
