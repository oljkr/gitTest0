<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>16_semantic.html</title>
  </head>
  <body>
    <!-- 참조 https://www.w3schools.com/html/html5_semantic_elements.asp -->
    <!-- Semantic elements : 의미를 부여한 태그 -->
    <!-- 
        아래 내용들은 유동성있게 적용함..! section안에 aside도 있을 수 있고 
        div 안에 article도 있을 수 있는.. 그런 것...
        <article> 주로 내용이 있는 부분을 지정하는 경우 사용. 내용이 없는 부분은 사용하지 않음
        <aside> 헤더, 메인, 푸터가 아닌 영역을 지정할 때
        <details> 
        <figcaption>
        <figure>
        <footer>
        <header>
        <main>
        <mark>
        <nav> 링크로 구성되어 있는 섹션
        <section> 일련번호로 구성된 제목을 지정하는 경우. <article>, <nav>, <aside>로 나눌 수 있음
        <summary>
        <time>
    -->
    <!--이미지가 들어가는 것은 figure라는 요소를 주기도 함. 
        figure의 제목은 figcation태그를 사용한다. -->
    <figure>
        <img src="../images/angel.png">
        <figcaption>천사</figcaption>
    </figure>

  </body>
</html>
